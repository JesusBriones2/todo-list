<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo List</title>

	<link rel="stylesheet" href="./base.css">
	<link rel="stylesheet" href="./fonts/font.css">
	<link rel="stylesheet" href="./main.css">
	<script defer src="./script.js"></script>
</head>

<body>

	<main class="main">

		<header class="header">

			<div class="logo">
				<img class="logo__img" src="./img/icon-check.svg" alt="icono-de-checkbox">
				<h1 class="logo__title">Todo List</h1>
			</div>
	
			<form class="form">
				<input class="form__input" type="text" placeholder="Agregar item...">
	
				<button class="form__button">
					<svg class="form__icon" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
						<path
							d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z">
					</svg>
				</button>
			</form>
	
			<div class="links">
				<a href="#" class="links__link">lbrione</a>
			</div>

		</header>

		<section class="tasks">
			
			<div class="task task--completed">
				<div class="task__checkbox">
					<svg class="task__icon task__icon--check" xmlns="http://www.w3.org/2000/svg" height="1em"
						viewBox="0 0 448 512">
						<path
							d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM337 209L209 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L303 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z" />
					</svg>
					<svg class="task__icon" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
						<path
							d="M0 96C0 60.7 28.7 32 64 32H384c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96z" />
					</svg>
				</div>
				<p class="task__text">Item de la lista</p>
				<button class="task__cta">
					<svg class="task__cta-icon" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
						<path
							d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
					</svg>
				</button>
			</div>

			
			<div class="task">
				<div class="task__checkbox">
					<svg class="task__icon task__icon--check" xmlns="http://www.w3.org/2000/svg" height="1em"
						viewBox="0 0 448 512">
						<path
							d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM337 209L209 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L303 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z" />
					</svg>
					<svg class="task__icon" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
						<path
							d="M0 96C0 60.7 28.7 32 64 32H384c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96z" />
					</svg>
				</div>
				<p class="task__text">Item de la lista</p>
				<button class="task__cta">
					<svg class="task__cta-icon" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
						<path
							d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
					</svg>
				</button>
			</div>
			<div class="task">
				<div class="task__checkbox">
					<svg class="task__icon task__icon--check" xmlns="http://www.w3.org/2000/svg" height="1em"
						viewBox="0 0 448 512">
						<path
							d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM337 209L209 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L303 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z" />
					</svg>
					<svg class="task__icon" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
						<path
							d="M0 96C0 60.7 28.7 32 64 32H384c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96z" />
					</svg>
				</div>
				<p class="task__text">Item de la lista</p>
				<button class="task__cta">
					<svg class="task__cta-icon" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
						<path
							d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
					</svg>
				</button>
			</div>
		</section>

	</main>

</body>

</html>
